version: "3.9"

services:

  oracle-db:
    container_name: db-abrigosmart
    image: container-registry.oracle.com/database/express:21.3.0-xe
    ports:
      - "1521:1521"    
    networks:
      - abrigonet
    volumes:
      - oracle-data:/opt/oracle/oradata
    restart: on-failure
    env_file:
      - .env
    environment:
      ORACLE_PWD: ${ORACLE_PWD}
      ORACLE_CHARACTERSET: ${ORACLE_CHARACTERSET}
    healthcheck:
      test: ["CMD", "bash", "-c", "echo 'SELECT 1 FROM dual;' | sqlplus -s system/${ORACLE_PWD}@localhost:1521/XEPDB1"]
      interval: 10s
      timeout: 20s
      retries: 10  

  app-java:
    container_name: abs_java
    build:
      context: ../AbrigoSmart
      dockerfile: Dockerfile
    ports:
      - "${APP_PORT}:8080"
    networks:
      - abrigonet
    restart: on-failure
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
    depends_on:
      oracle-db:
        condition: service_healthy
    user: "1000:1000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

networks:
  abrigonet:

volumes:
  oracle-data:
